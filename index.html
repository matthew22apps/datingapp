    <!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <script
            src="script.js">
        </script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="TopBarBackground">
            <div class="TopBar">
                <div class="TopElement">
                    <img class="topimages" src="ProfilePhotos/back.png">
                </div>
                <div class="TopElement">
                    <img class="topimages" src="ProfilePhotos/Lightning.png">
                </div>
                <div class="TopElement">
                    <img class="topimages" src="ProfilePhotos/Settings.png">
                </div>
            </div>
        </div>


        <div class="mainimagecontainer">
            <img class="MainImage" src="ProfilePhotos/Men/15.jpg">
        </div>



        <div>
            <div class="information">
                <div class="leftside">
                    <img class="Check" src="ProfilePhotos/Checkmark.png">

                </div>
                <div class="rightside">
                    <h2 id="compatibilityratio">94%<br>Compatible</h2>
                    <button class="seewhy">See Why</button>
                </div>
            </div>
        </div>


        <div class="spacer">
            
        </div>

        <div class="whoiam">
            <div class="topinfoagegendercompatibility">
                <h3 class="topinfoagegendercompatibilitytext">23 | Man | 94% Compatible</h3>
            </div>
            <div class="biglistinfo">
                <img class="infoicons" src="ProfilePhotos/Case.png">
                <h4 class="infotext">Entrepreneur</h4>
            </div>
            <div class="biglistinfo">
                <img class="infoicons" src="ProfilePhotos/Ethnicity.png">
                <h4 class="infotext">White</h4>
            </div>
            <div class="biglistinfo">
                <img class="infoicons" src="ProfilePhotos/Religion.png">
                <h4 class="infotext">Spiritual</h4>
            </div>
            <div class="biglistinfo">
                <img class="infoicons" src="ProfilePhotos/Kids.png">
                <h4 class="infotext">Want Kids Eventually</h4>
            </div>
            <div class="biglistinfo">
                <img class="infoicons" src="ProfilePhotos/Politics.png">
                <h4 class="infotext">Conservative</h4>
            </div>
            <div class="biglistinfo">
                <img class="infoicons" src="ProfilePhotos/Needle.png">
                <h4 class="infotext">Unvaxxed</h4>
            </div>
            <div class="biglistinfo">
                <img class="infoiconsX" src="ProfilePhotos/X.png">
                <h4 class="infotextX">No Smoking</h4>
            </div>
            <div class="biglistinfo">
                <img class="infoiconsX" src="ProfilePhotos/X.png">
                <h4 class="infotextX">No Weed</h4>
            </div>
            <div class="biglistinfo">
                <img class="infoiconsX" src="ProfilePhotos/X.png">
                <h4 class="infotextX">No Drugs</h4>
            </div>
            <div class="biglistinfo">
                <img class="infoiconsX" src="ProfilePhotos/X.png">
                <h4 class="infotextX">No Drinking</h4>
            </div>
        </div>

        <div class="interested">
            <img class="interestedbutton" src="ProfilePhotos/Lightning - Copy.png">
        </div>

        <div class="spacer">
            
        </div>
        
        <div class="notinterested">
            <button class="notinbutton">EH, NOT INTERESTED</button>
        </div>

        
        <div class="spacerfinal">
            
        </div>
